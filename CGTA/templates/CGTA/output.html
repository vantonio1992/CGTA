<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>CGTA File Upload Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

	
	<body>
		<nav class="navbar navbar-inverse" background-color = "blue">
			<div class="container-fluid">
				<div class="navbar-header">
				<a class="navbar-brand" href="#">Cancer Genome Technical Assist</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">Upload</a></li>
					<li><a href="{% url 'about' %}">About</a></li>
					<li><a href="{% url 'docs' %}">Docs</a></li>
				</ul>
			</div>
		</nav>
		
		<div class = "container">
		<h1>Image Output</h1>
			<div class = "row-fluid" overflow = "hidden">
				<div class="col-sm-6" style="background-color:#ffffff;" align = "center">
					<h4>Input Image</h4>
					<img src="{{ image.input_image.url }}" alt="input image" style="width:384px;height:384px;border:0;" align = "center"/>
				</div>
				
				<div class="col-sm-6" style="background-color:#ffffff;" align = "center">
					<h4>{{ image.class_type }}</h4>
					<img src="{{ image.output_image.url }}" alt="output image" style="width:384px;height:384px;border:0;" align = "center"/>
				</div>
			</div>
		</div>
	</body>
</html>
